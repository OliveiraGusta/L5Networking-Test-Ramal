<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/monitoramento.css">
  <title>Monitoramento de Ramais</title>

</head>

<body>
<div class="row h-100"> 

  <div id="painel-lateral" class="col-md-2">
    <div class="painel-lateral-perfil d-flex align-items-center">
      <img id="userProfile" src="./assets/icons/userIcon.png" alt="Icone do usuário" />
      <div>Suporte Admin</div>
    </div>
    <div class="painel-lateral-links d-flex row align-items-center">
        <img class="mr-2" src="./assets/icons/phone-disponivel.svg" alt="Icone de Telefone" />
        <div>Ramais</div>
    </div>

  </div>

  <div id="painel-ramal" class="col-md-10 pl-5">
    <div class="row">
        <h1>Painel de monitoramento de ramal</h1>
    </div>
    <div class="row mb-5">
        <div class="d-flex gap-5 align-items-center">

          <div class="mr-5">
            <p>Ramal</p>
            <input
                id="ramalNameFilter" 
                type="text" 
                placeholder="Nome / Ramal" 
                class="form-control flex-grow-1 filters" 
            />
          </div>

          <div class="mr-5">
            <p>Membro</p>
            <select id="membroFilter" class="form-select flex-grow-1 filters">
                <option value="">Filtrar por membro</option>
            </select>
          </div>

          <div class="mr-5">
            <p>Status</p>
            <select id="statusFilter" class="form-select flex-grow-1 filters">
                <option value="">Filtrar por status</option>
                <option value="disponivel">Disponível</option>
                <option value="ocupado">Ocupado</option>
                <option value="chamando">Chamando</option>
                <option value="offline">Offline</option>
            </select>
          </div>

        </div>
    </div>
    <div class="d-flex gap-5 row">
        <div id="cartoes"></div>
    </div>
  </div>

</div>

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/monitoramento.js"></script>

</body>

</html>
